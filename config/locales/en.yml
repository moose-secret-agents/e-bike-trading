en:
  hello: "Hello world"
  time:
    formats:
      countdown_format: "%Y/%m/%d %H:%M:%S"
  number:
    currency:
      format:
        delimiter: "'"
        format: "%u %n"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: CHF
    format:
      delimiter: "'"
      precision: 2
      separator: "."
      significant: false
      strip_insignificant_zeros: false

  pundit:
     default: 'You cannot perform this action.'
     auction_policy:
       update?: 'You cannot update this auction!'
       create?: 'You cannot create auctions!'
       edit?: 'You cannot edit this auction. Only the owner of the auction can edit, auctions with bids cannot be edited.'
       destroy?: 'You cannot delete this auction'

  activerecord:
    models:
      user: User
    attributes:
      auction:
        creator: Vendor
        price: Current price
        min_increment: Increment
      bid:
        created_at: Placed on